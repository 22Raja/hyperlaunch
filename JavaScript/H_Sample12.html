<script>
/*
JSON stands for Javascript Object Notation. JSON is a text-based data format that is used to store and transfer data. 
JSON data consists of key/value pairs 
*/
// JSON object
const data = {
    "name": "John",
    "age": 22,
    "hobby": {
	"reading" : true,
	"gaming" : false,
	"sport" : "football"
    },
    "class" : ["JavaScript", "HTML", "CSS"]
}

// accessing JSON object
console.log(data.name); // John
console.log(data.hobby); // { gaming: false, reading: true, sport: "football"}

console.log(data.hobby.sport); // football
console.log(data.class[1]); // HTML

// JavaScript object
const jsonData = { "name": "John", "age": 22 };

console.log(jsonData);
// converting to JSON
const obj = JSON.stringify(jsonData);

// accessing the data
console.log(obj); // "{"name":"John","age":22}"
</script>
