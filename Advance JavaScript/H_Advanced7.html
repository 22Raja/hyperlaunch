<script>

/*
A higher-order function is a function that does one of the following:

Takes another function as an argument.
Returns another function as its result.

Popular Higher Order Functions in JavaScript
1. map
2. filter
3. reduce
4. forEach
5. find
*/
function fun() {
    console.log("Hello, World!");
}
function fun2(actionnew) {
    actionnew();
    actionnew();
}

fun2(fun);

const n = [1, 2, 3, 4, 5];
const square = n.map((num) => num * num);
console.log("After Map()::" +square + " Before Map(): " +n);

const n11 = [1, 2, 3, 4, 5];
const even = n11.filter((numa) => numa % 2 === 0);
console.log("After filter:: "+even);


/*The reduce function accumulates array elements into a single value based on a callback function.
*/



const n111 = [1, 2, 3, 4, 5];
const sum = n111.reduce((acc, curr) => acc + curr, 0);
console.log("AFTER REDUCE:: "+sum); 

/*The callback (acc, curr) => acc + curr adds all elements.
0 is the initial value of the acc.
*/


/*
Function Composition
Function composition is the process of combining multiple functions to create a new function. 
The composed function applies multiple operations in sequence.
*/



function add(x) {
    return x + 2;
}
function mul(x) {
    return x * 3;
}

function compose(f, g) {
    return function(x) {
        return f(g(x));
  };
}
var res = compose(add, mul)(4);
console.log("Function composition: "+ res);

/*compose combines add and multiply, so the output of multiply is passed as input to add.
The result of compose(add, mul)(4) is 14 because 4 is first multiplied by 3 and then 2 is added.
*/


</script>
